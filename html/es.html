<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise situation</title>
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/es.css">
</head>
<body>
    <header>
        <a href="./index.html">
            <div class="back"></div>            
        </a>
        <h3>Exercise situation</h3>
        <div class="figure">
            <div class="total">
                <div class="extime">
                    <p>426</p>
                </div>
                <div class="calories">
                    <p>4568</p>
                </div>
            </div>
            <div class="histogram">
                <div class="his-1"></div>
                <div class="his-2"></div>
                <div class="his-3"></div>
                <div class="his-4"></div>
                <div class="his-5"></div>
                <div class="his-6"></div>
                <div class="his-7"></div>
            </div>
            <div class="time">
                <span>3.22</span>
                <span>3.23</span>
                <span>3.24</span>
                <span>3.25</span>
                <span>3.26</span>
                <span>3.27</span>
                <span>3.28</span>
            </div>
        </div>
    </header>
    <div class="converoy"></div>
    <div class="classify">
        <div class="run">
            <div class="lau run-img"></div>
            <p>Laufband</p>
        </div>
        <div class="run">
            <div class="bike run-img"></div>
            <p>Bike</p>
        </div>
        <div class="run">
            <div class="barbell run-img"></div>
            <p>Barbell</p>
        </div>
    </div>
    <div class="classify-time">
        <div class="run-time">
            <h3>106</h3>
            <p>min</p>
        </div>
        <div class="run-time">
            <h3>220</h3>
            <p>min</p>            
        </div>
        <div class="run-time">
            <h3>100</h3>
            <p>min</p>
        </div>
    </div>
    <div class="history">Exercise History</div>
</body>
</html>
